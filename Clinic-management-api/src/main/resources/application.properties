spring.application.name=Clinic-management-api

# Configuración del servidor
server.port=8080

# Configuración de la base de datos MySQL (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/clinica_db?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuraciones adicionales para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database=mysql

# Configuración para ejecutar data.sql automáticamente
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Configuración de logging
logging.level.com.example.clinica=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG